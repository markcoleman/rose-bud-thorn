name: Apple CI

on:
  pull_request:
    paths:
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Fixtures/**"
      - "Scripts/**"
      - "App/**"
      - "Clients/Apple/**"
      - "UITests/**"
      - "RoseBudThorn.xcodeproj/**"
      - "RoseBudThorn.xcworkspace/**"
      - ".github/workflows/apple-ci.yml"
  push:
    branches:
      - main
    paths:
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Fixtures/**"
      - "Scripts/**"
      - "App/**"
      - "Clients/Apple/**"
      - "UITests/**"
      - "RoseBudThorn.xcodeproj/**"
      - "RoseBudThorn.xcworkspace/**"
      - ".github/workflows/apple-ci.yml"
  workflow_dispatch:

concurrency:
  group: apple-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect impacted CI areas
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.filter.outputs.package }}
      app: ${{ steps.filter.outputs.app }}
      ios: ${{ steps.filter.outputs.ios }}
      macos: ${{ steps.filter.outputs.macos }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            package:
              - 'Package.swift'
              - 'Sources/**'
              - 'Tests/**'
              - 'Fixtures/**'
              - 'Scripts/**'
            app:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'UITests/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'
            ios:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'UITests/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'
            macos:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'

  package-test-stable:
    name: Swift package build + test (stable lane)
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.package == 'true'
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Print toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Restore SwiftPM dependency cache
        id: restore-spm-cache-stable
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-spm-stable-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-spm-stable-
            ${{ runner.os }}-${{ runner.arch }}-spm-

      - name: Resolve package dependencies
        run: swift package resolve

      - name: Build package (strict concurrency)
        run: swift build -Xswiftc -warnings-as-errors

      - name: Test package (strict concurrency)
        run: swift test --parallel

      - name: Save SwiftPM dependency cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.swiftpm
          key: ${{ steps.restore-spm-cache-stable.outputs.cache-primary-key }}

  package-test-os26:
    name: Swift package build + test (OS26 lane)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.package == 'true'
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Print toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve package dependencies
        run: swift package resolve

      - name: Build package (strict concurrency)
        run: swift build -Xswiftc -warnings-as-errors

      - name: Test package (strict concurrency)
        run: swift test --parallel

  build-ios:
    name: Build iOS app (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: changes
    if: needs.changes.outputs.ios == 'true'
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15, macos-26]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SwiftPM + DerivedData (iOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-ios-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj', 'Sources/**/*.swift', 'App/**/*.swift', 'Clients/Apple/**/*.swift', 'UITests/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-ios-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj') }}-
            ${{ runner.os }}-${{ runner.arch }}-ios-build-

      - name: Build iOS
        run: |
          xcodebuild \
            -project "RoseBudThorn.xcodeproj" \
            -scheme "RoseBudThorn iOS" \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

  build-macos:
    name: Build macOS app (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: changes
    if: needs.changes.outputs.macos == 'true'
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15, macos-26]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SwiftPM + DerivedData (macOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-macos-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj', 'Sources/**/*.swift', 'App/**/*.swift', 'Clients/Apple/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-macos-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj') }}-
            ${{ runner.os }}-${{ runner.arch }}-macos-build-

      - name: Build macOS
        run: |
          xcodebuild \
            -project "RoseBudThorn.xcodeproj" \
            -scheme "RoseBudThorn macOS" \
            -destination "platform=macOS" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

  xcode-test-macos:
    name: Xcode macOS tests (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: changes
    if: needs.changes.outputs.app == 'true'
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15, macos-26]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run macOS tests (with retry)
        run: |
          set -euo pipefail
          RESULT_PATH="/tmp/AppFeatures-macos-${{ matrix.runner }}.xcresult"
          for attempt in 1 2; do
            echo "macOS test attempt ${attempt}"
            set +e
            xcodebuild \
              -project "RoseBudThorn.xcodeproj" \
              -scheme "AppFeatures" \
              -destination "platform=macOS" \
              -resultBundlePath "${RESULT_PATH}" \
              test
            status=$?
            set -e
            if [ "${status}" -eq 0 ]; then
              break
            fi
            if [ "${attempt}" -eq 2 ]; then
              exit "${status}"
            fi
            sleep 10
          done

      - name: Upload macOS xcresult on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult-macos-${{ matrix.runner }}
          path: /tmp/AppFeatures-macos-${{ matrix.runner }}.xcresult

  xcode-test-ios:
    name: Xcode iOS tests (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: changes
    if: needs.changes.outputs.app == 'true'
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15, macos-26]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Resolve available iOS simulator
        id: sim
        run: |
          set -euo pipefail
          DEVICE_NAME="$(xcrun simctl list devices available iOS | rg -o 'iPhone[^()]+' | head -n 1 | xargs)"
          if [ -z "${DEVICE_NAME}" ]; then
            echo "No available iOS simulator found."
            exit 1
          fi
          echo "name=${DEVICE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Run iOS tests (with retry)
        run: |
          set -euo pipefail
          RESULT_PATH="/tmp/AppFeatures-ios-${{ matrix.runner }}.xcresult"
          for attempt in 1 2; do
            echo "iOS test attempt ${attempt}"
            set +e
            xcodebuild \
              -project "RoseBudThorn.xcodeproj" \
              -scheme "AppFeatures" \
              -destination "platform=iOS Simulator,name=${{ steps.sim.outputs.name }}" \
              -resultBundlePath "${RESULT_PATH}" \
              test
            status=$?
            set -e
            if [ "${status}" -eq 0 ]; then
              break
            fi
            if [ "${attempt}" -eq 2 ]; then
              exit "${status}"
            fi
            sleep 10
          done

      - name: Upload iOS xcresult on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult-ios-${{ matrix.runner }}
          path: /tmp/AppFeatures-ios-${{ matrix.runner }}.xcresult
