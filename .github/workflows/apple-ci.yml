name: Apple CI

on:
  pull_request:
    paths:
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Fixtures/**"
      - "Scripts/**"
      - "App/**"
      - "Clients/Apple/**"
      - "UITests/**"
      - "RoseBudThorn.xcodeproj/**"
      - "RoseBudThorn.xcworkspace/**"
      - ".github/workflows/apple-ci.yml"
  push:
    branches:
      - main
    paths:
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Fixtures/**"
      - "Scripts/**"
      - "App/**"
      - "Clients/Apple/**"
      - "UITests/**"
      - "RoseBudThorn.xcodeproj/**"
      - "RoseBudThorn.xcworkspace/**"
      - ".github/workflows/apple-ci.yml"
  workflow_dispatch:

concurrency:
  group: apple-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect impacted CI areas
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.filter.outputs.package }}
      app: ${{ steps.filter.outputs.app }}
      ios: ${{ steps.filter.outputs.ios }}
      macos: ${{ steps.filter.outputs.macos }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            package:
              - 'Package.swift'
              - 'Sources/**'
              - 'Tests/**'
              - 'Fixtures/**'
              - 'Scripts/**'
            app:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'UITests/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'
            ios:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'UITests/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'
            macos:
              - 'App/**'
              - 'Clients/Apple/**'
              - 'Sources/**'
              - 'RoseBudThorn.xcodeproj/**'
              - 'RoseBudThorn.xcworkspace/**'

  package-test-os26:
    name: Swift package build + test (OS26 lane)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.package == 'true'
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Print toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Cache SwiftPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-spm-

      - name: Resolve package dependencies
        run: swift package resolve

      - name: Build package
        run: swift build -Xswiftc -warnings-as-errors

      - name: Test package
        run: swift test --parallel

  build-ios:
    name: Build iOS app (macos-26)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.ios == 'true'
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SwiftPM + DerivedData (iOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-ios-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj', 'Sources/**/*.swift', 'App/**/*.swift', 'Clients/Apple/**/*.swift', 'UITests/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-ios-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj') }}-
            ${{ runner.os }}-${{ runner.arch }}-ios-build-

      - name: Build iOS
        run: |
          xcodebuild \
            -project "RoseBudThorn.xcodeproj" \
            -scheme "RoseBudThorn iOS" \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

  build-macos:
    name: Build macOS app (macos-26)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.macos == 'true'
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SwiftPM + DerivedData (macOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-${{ runner.arch }}-macos-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj', 'Sources/**/*.swift', 'App/**/*.swift', 'Clients/Apple/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-macos-build-${{ hashFiles('Package.swift', 'RoseBudThorn.xcodeproj/project.pbxproj') }}-
            ${{ runner.os }}-${{ runner.arch }}-macos-build-

      - name: Build macOS
        run: |
          xcodebuild \
            -project "RoseBudThorn.xcodeproj" \
            -scheme "RoseBudThorn macOS" \
            -destination "platform=macOS" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

  xcode-test-macos:
    name: Xcode macOS tests (macos-26)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.app == 'true'
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Validate macOS test build (build-for-testing)
        run: |
          set -euo pipefail
          RESULT_PATH="/tmp/RoseBudThorn-macos-tests.xcresult"
          for attempt in 1 2; do
            echo "macOS build-for-testing attempt ${attempt}"
            set +e
            xcodebuild \
              -project "RoseBudThorn.xcodeproj" \
              -scheme "RoseBudThorn macOS" \
              -destination "platform=macOS" \
              -resultBundlePath "${RESULT_PATH}" \
              build-for-testing
            status=$?
            set -e
            if [ "${status}" -eq 0 ]; then
              break
            fi
            if [ "${attempt}" -eq 2 ]; then
              exit "${status}"
            fi
            sleep 10
          done

      - name: Upload macOS xcresult on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult-macos-tests
          path: /tmp/RoseBudThorn-macos-tests.xcresult

  xcode-test-ios:
    name: Xcode iOS tests (macos-26)
    runs-on: macos-26
    needs: changes
    if: needs.changes.outputs.app == 'true'
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Validate iOS test build (build-for-testing)
        run: |
          set -euo pipefail
          RESULT_PATH="/tmp/RoseBudThorn-ios-tests.xcresult"
          for attempt in 1 2; do
            echo "iOS build-for-testing attempt ${attempt}"
            set +e
            xcodebuild \
              -project "RoseBudThorn.xcodeproj" \
              -scheme "RoseBudThorn iOS" \
              -destination "generic/platform=iOS Simulator" \
              -resultBundlePath "${RESULT_PATH}" \
              build-for-testing
            status=$?
            set -e
            if [ "${status}" -eq 0 ]; then
              break
            fi
            if [ "${attempt}" -eq 2 ]; then
              exit "${status}"
            fi
            sleep 10
          done

      - name: Upload iOS xcresult on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult-ios-tests
          path: /tmp/RoseBudThorn-ios-tests.xcresult
